name: Deploy MkDocs
on:
  push:
    branches:
      - main
      - document

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
          pip install -r requirements.txt
          
      - name: Build site
        run: |
          mkdocs build
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site  # mkdocsのデフォルトの出力ディレクトリ
          force_orphan: true   # gh-pagesブランチをクリーンな状態に保つ