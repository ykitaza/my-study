name: Deploy MkDocs
on:
  push:
    branches:
      - main
      - document

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
          pip install -r requirements.txt
          
      - name: Deploy
        run: |
          mkdocs gh-deploy --force