{% extends "main.html" %}

{% block styles %}
{{ super() }}
<style>
    .md-main {
        position: relative;
    }

    .md-main::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('assets/images/background.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        opacity: 0.9;
        z-index: -1;
    }

    .md-main__inner {
        position: relative;
        z-index: 1;
        background: none !important;
    }

    .md-content {
        background: none !important;
    }

    .md-typeset {
        background: none !important;
    }

    .md-content__inner {
        background: none !important;
    }
</style>
{% endblock %}
